# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
# after-startup-command previously started JankyBorders. Commented out to avoid hangs.
# Note: reassign-all-windows.sh with --quiet waits 5 seconds before reassigning to ensure apps have launched
after-startup-command = [
    "exec-and-forget /bin/zsh -lc '/opt/homebrew/bin/borders active_color=0xffffff00 inactive_color=0xff808080 width=15.0 radius=10.0'",
    "exec-and-forget sketchybar",
    "exec-and-forget /bin/bash ~/.config/aerospace/reassign-all-windows.sh --quiet"
]
#after-startup-command = []

# Notify Sketchybar about workspace changes
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus (per window) - DISABLED to avoid race condition with Hyper+F
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# on-focus-changed = ['move-mouse window-lazy-center']
# If this causes trouble for your Logitech setup, we can disable or fine-tune it per app.
# on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse window-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       10
    outer.bottom =     10
    outer.top =        37  # SketchyBar height
    outer.right =      10

# Assign workspaces to monitors (force assignment)
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
# [workspace-to-monitor-force-assignment]
#     1 = 'built-in'     # Laptop (inbyggd skärm)
#     2 = 'built-in'
#     3 = 'built-in'
#     4 = 'built-in'
#     5 = 'built-in'
#     6 = 'secondary'    # Extern skärm
#     7 = 'secondary'
#     8 = 'secondary'
#     9 = 'secondary'

# Force all new windows to tiling layout by default
# Removed global rule - now using explicit layout tiling in each app-specific rule

[[on-window-detected]]
#if.app-name = 'com.brave.Browser'
if.app-id = 'com.brave.Browser'
run = ['layout tiling', 'move-node-to-workspace W']

[[on-window-detected]]
if.app-id = 'com.exafunction.windsurf'
run = ['layout tiling', 'move-node-to-workspace E']

[[on-window-detected]]
if.app-id = 'com.sublimetext.4'
run = ['layout tiling', 'move-node-to-workspace E']

[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = ['layout tiling', 'move-node-to-workspace T']

[[on-window-detected]]
if.app-id = 'com.sequel-ace.sequel-ace'
run = ['layout tiling', 'move-node-to-workspace Q']

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['layout tiling', 'move-node-to-workspace S']

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['layout tiling', 'move-node-to-workspace R']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['layout tiling', 'move-node-to-workspace R']

# Minecraft - disable AeroSpace management (floating layout)
[[on-window-detected]]
if.app-id = 'com.mojang.minecraftlauncher'
run = 'layout floating'

# Minecraft game (runs as Java)
[[on-window-detected]]
if.window-title-regex-substring = 'Minecraft.*'
run = 'layout floating'

# Path of Exile - disable AeroSpace management (floating layout)
[[on-window-detected]]
if.app-id = 'com.GGG.PathofExile'
run = 'layout floating'

[[on-window-detected]]
if.window-title-regex-substring = 'Path of Exile'
run = 'layout floating'

# Fallback rule for all other apps - set to tiling and move to workspace A
[[on-window-detected]]
run = ['layout tiling', 'move-node-to-workspace A']

# Note: Windows without specific rules will be moved to workspace A
# Use Hyper+G → A to manually reassign all windows if needed

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    # alt-slash = 'layout tiles horizontal vertical'
    # cmd-alt-ctrl-shift-slash = 'layout tiles horizontal vertical'  # disabled for SE keyboard
    # alt-comma = 'layout accordion horizontal vertical'
    # cmd-alt-ctrl-shift-comma = 'layout accordion horizontal vertical'  # disabled for SE keyboard
    # cmd-alt-ctrl-shift-y = 'layout tiles horizontal vertical'       # Hyper+Y (disabled; reserved for workspace Y)
    cmd-alt-ctrl-u = 'layout tiles horizontal vertical'   # Hyper+U toggle orientation

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    # alt-h = 'focus left'
    cmd-alt-ctrl-h = 'focus left'
    # alt-j = 'focus down'
    cmd-alt-ctrl-j = 'focus down'
    # alt-k = 'focus up'
    cmd-alt-ctrl-k = 'focus up'
    # alt-l = 'focus right'
    cmd-alt-ctrl-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    # alt-shift-h = 'move left'
    cmd-alt-ctrl-shift-h = 'move left'
    # alt-shift-j = 'move down'
    cmd-alt-ctrl-shift-j = 'move down'
    # alt-shift-k = 'move up'
    cmd-alt-ctrl-shift-k = 'move up'
    # alt-shift-l = 'move right'
    cmd-alt-ctrl-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    # alt-minus = 'resize smart -50'
    cmd-alt-ctrl-comma = 'resize smart -50'   # Hyper+Minus (shrink)
    # alt-equal = 'resize smart +50'
    cmd-alt-ctrl-period = 'resize smart +50'   # Hyper+Equal (grow)
    # cmd-alt-ctrl-shift-o = 'resize smart -50'         # Hyper+O (shrink)
    # cmd-alt-ctrl-shift-p = 'resize smart +50'         # Hyper+P (grow)

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    cmd-alt-ctrl-1 = 'workspace 1'
    cmd-alt-ctrl-2 = 'workspace 2'
    cmd-alt-ctrl-3 = 'workspace 3'
    cmd-alt-ctrl-4 = 'workspace 4'
    # cmd-alt-ctrl-5 = 'workspace 5'
    # cmd-alt-ctrl-6 = 'workspace 6'
    # cmd-alt-ctrl-7 = 'workspace 7'
    # cmd-alt-ctrl-8 = 'workspace 8'
    # cmd-alt-ctrl-9 = 'workspace 9'
    # Hyper+QWERTY (Y included; U remains for layout)
    cmd-alt-ctrl-q = 'workspace Q'
    cmd-alt-ctrl-w = 'workspace W'
    cmd-alt-ctrl-e = 'workspace E'
    cmd-alt-ctrl-r = 'workspace R'
    cmd-alt-ctrl-t = 'workspace T'
    cmd-alt-ctrl-y = 'workspace Y'
    cmd-alt-ctrl-s = 'workspace S'
    cmd-alt-ctrl-a = 'workspace A'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    # Move window AND follow to workspace
    cmd-alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
    cmd-alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
    cmd-alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
    cmd-alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
    # cmd-alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
    # cmd-alt-ctrl-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
    # cmd-alt-ctrl-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
    # cmd-alt-ctrl-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
    # cmd-alt-ctrl-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
    cmd-alt-ctrl-shift-q = ['move-node-to-workspace Q', 'workspace Q']
    cmd-alt-ctrl-shift-w = ['move-node-to-workspace W', 'workspace W']
    cmd-alt-ctrl-shift-e = ['move-node-to-workspace E', 'workspace E']
    cmd-alt-ctrl-shift-r = ['move-node-to-workspace R', 'workspace R']
    cmd-alt-ctrl-shift-t = ['move-node-to-workspace T', 'workspace T']
    cmd-alt-ctrl-shift-y = ['move-node-to-workspace Y', 'workspace Y']
    cmd-alt-ctrl-shift-s = ['move-node-to-workspace S', 'workspace S']
    cmd-alt-ctrl-shift-a = ['move-node-to-workspace A', 'workspace A']

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    # alt-tab = 'workspace-back-and-forth'
    cmd-alt-ctrl-b = 'workspace-back-and-forth'  # hyper-b to avoid macOS app switcher
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    # alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
    cmd-alt-ctrl-tab = 'move-workspace-to-monitor --wrap-around next'
    #cmd-alt-ctrl-shift-m = 'move-workspace-to-monitor --wrap-around next'  # Hyper+M
    #cmd-alt-ctrl-shift-m = ['move-workspace-to-monitor --wrap-around next', 'flatten-workspaceF-tree', 'layout tiles vertical']
    #cmd-alt-ctrl-shift-m = ['move-workspace-to-monitor --wrap-around next', 'flatten-workspace-tree', 'layout tiles horizontal vertical']
    #cmd-alt-ctrl-shift-m = ['move-workspace-to-monitor --wrap-around next', 'layout tiles horizontal vertical', 'balance-sizes']

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    # alt-shift-semicolon = 'mode service'
    # cmd-alt-ctrl-shift-semicolon = 'mode service'   # disabled for SE keyboard
    cmd-alt-ctrl-g = 'mode service'             # Hyper+G to enter service mode

    # Handy toggles
    cmd-alt-ctrl-f = 'layout floating tiling' # Toggle floating/tiling

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    # alt-shift-h = ['join-with left', 'mode main']
    cmd-alt-ctrl-h = ['join-with left', 'mode main']
    # alt-shift-j = ['join-with down', 'mode main']
    cmd-alt-ctrl-j = ['join-with down', 'mode main']
    # alt-shift-k = ['join-with up', 'mode main']
    cmd-alt-ctrl-k = ['join-with up', 'mode main']
    # alt-shift-l = ['join-with right', 'mode main']
    cmd-alt-ctrl-l = ['join-with right', 'mode main']

    # Move letter workspaces (Q,W,E,R,T,Y,S) to secondary monitor, keep numbers and A
    cmd-alt-ctrl-m = ['exec-and-forget /bin/bash ~/.config/aerospace/move-workspaces-to-secondary.sh', 'mode main']
    
    # Reset all windows in current workspace to tiling
    cmd-alt-ctrl-t = ['exec-and-forget /bin/bash ~/.config/aerospace/reset-all-to-tiling.sh', 'mode main']
    
    # Reassign all windows to correct workspaces based on app-id
    cmd-alt-ctrl-a = ['exec-and-forget /bin/bash ~/.config/aerospace/reassign-all-windows.sh', 'mode main']

    # down = 'volume down'
    # up = 'volume up'
    # shift-down = ['volume set 0', 'mode main']
