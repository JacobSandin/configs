# Kitty Configuration
# Matching Alacritty setup - Solarized Light theme

# Terminal type
term xterm-256color

# Disable kitty keyboard protocol to avoid issues with Ctrl+C sending weird codes
# This makes Ctrl+C work as standard interrupt
kitty_mod ctrl+shift

# Font
font_family      JetBrains Mono
font_size        14.0

# Window
background_opacity 0.95
hide_window_decorations no
dynamic_background_opacity yes

# Scrollback
scrollback_lines 5000

# Copy on select
copy_on_select yes

# OSC52 clipboard support - enables clipboard sync from remote tmux/vim via escape sequences
# This allows nested SSH sessions to write to macOS clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Enable text selection with mouse and keyboard
select_by_word_characters @-./_~?&=%+#

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Solarized Light Color Scheme
foreground            #657b83
background            #fdf6e3
selection_foreground  #fdf6e3
selection_background  #657b83
cursor                #657b83
cursor_text_color     #fdf6e3

# Black
color0   #073642
color8   #002b36

# Red
color1   #dc322f
color9   #cb4b16

# Green
color2   #859900
color10  #586e75

# Yellow
color3   #b58900
color11  #657b83

# Blue
color4   #268bd2
color12  #839496

# Magenta
color5   #d33682
color13  #6c71c4

# Cyan
color6   #2aa198
color14  #93a1a1

# White
color7   #eee8d5
color15  #fdf6e3

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Keybindings
# Switch to tab with Cmd+num (macOS standard)
# NOTE: Alt+num disabled because on Swedish keyboard Alt+7=| conflicts
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# New tab/window
map cmd+t new_tab
map cmd+n new_os_window

# Copy/paste
# Ctrl+C: Smart copy (copy if selection exists, else send interrupt)
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map shift+insert paste_from_clipboard

# Cmd+C/V: Smart copy for macOS
map cmd+c copy_or_interrupt
map cmd+v paste_from_clipboard


# Ctrl+Left/Right for word navigation (Windows-style)
#map ctrl+left send_text all \x1bb
#map ctrl+right send_text all \x1bf

# Home/End keys - remove mapping to let Kitty handle natively
# The "H" problem suggests something external (Karabiner?) is interfering

# Text selection in Kitty
# Use Ctrl+Shift+Space to enter selection mode, then arrow keys to select
# Or use mouse to select (copies automatically with copy_on_select)
# Note: Shift+Arrow for selection is NOT standard in Unix terminals
